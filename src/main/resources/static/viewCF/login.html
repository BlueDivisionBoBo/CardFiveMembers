<!DOCTYPE HTML>
<html>
<head>
    <title>卡五星后台管理后台</title>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>

</head>
<body>
<div class="login">
    <h2>卡五星后台管理后台</h2>
    <div class="login-top">
        <p class="errorInfo">   </p>
        <form>

            <input type="text" value="用户名" id="username">
            <input type="password" value="密码" id="password">
            <div class="verifyBox">
                <input type="text" name="verifycode"
                       value="请输入验证码">
                <input type="button" name="getcode" class="btn-info" id="getValidcode" value="获取验证码">

            </div>



        </form>
        <div class="forgot">
            <!--<a href="#">忘记密码</a>-->
            <input type="submit" value="登录" onclick="loginIn()">
        </div>
    </div>

</div>

<script src="../script/encrypt.js"></script>
<script src="../script/login.js"></script>
</body>
</html>
